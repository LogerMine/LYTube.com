<!DOCTYPE html>
<html>
<head>
  <title>Главная страница</title>
</head>
<body>
  <h1>Добро пожаловать на наш сайт!</h1>
  <p>Смотрите видео, подписывайтесь на пользователей и загружайте свои видео.</p>

  {% if session.get('username') %}
    <p>Вы вошли как: {{ session['username'] }}</p>
    <a href="{{ url_for('logout') }}">Выйти</a>
    <a href="{{ url_for('upload') }}">Загрузить видео</a>
  {% else %}
    <button onclick="window.open('{{ url_for('login') }}', '_blank')">Вход</button>
  {% endif %}

  <h2>Видео:</h2>
  {% for video in videos %}
    <div>
      <h3>{{ video.username }}</h3>
      <video controls width="300">
        <source src="{{ url_for('static', filename='uploads/' + video.video_name) }}" type="video/mp4">
      </video>
    </div>
  {% endfor %}
</body>
</html>
